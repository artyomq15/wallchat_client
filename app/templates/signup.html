
<div class="row home_content">
    <div class="col-xs-1">
        &nbsp;
    </div>
    <div class="col-xs-10">
        


            <form class="form-login" role="form">
                <h2 class="form-login-heading">Sign up</h2>

                <label for="555" class="control-label">Login</label>
                <input type="text" class="form-control" id="555" data-ng-model="registration.userName" required autofocus>
                <label for="555" class="control-label">Password</label>
                <input type="password" class="form-control" id="555" data-ng-model="registration.password" required>
                <label for="555" class="control-label">Confirm password</label>
                <input type="password" class="form-control" id="555" data-ng-model="registration.confirmPassword" required>
                <a href="javascript:void(0)" class="btn button_signup" data-ng-click="signUp()">Sign Up</a>


                <!--<input type="text" class="form-control" placeholder="Username" data-ng-model="registration.userName" required autofocus>
                <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
                <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
                <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Submit</button>-->
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
            </form>

    </div>
    <div class="col-xs-1">
        &nbsp;
    </div>

</div>
