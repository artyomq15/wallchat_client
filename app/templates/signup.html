
<div class="row ">
    <div class="col-xs-1">
        &nbsp;
    </div>
    <div class="col-xs-10">      
        <form class="form-login" role="form">
                <h2 class="form-login-heading">Регистрация</h2>
                <label for="555" class="control-label">Введите логин</label>
                <input type="text" class="form-control" id="555" data-ng-model="registration.userName" required autofocus>
                <label for="555" class="control-label">Введите пароль</label>
                <input type="password" class="form-control" id="555" data-ng-model="registration.password" required>
                <label for="555" class="control-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="555" data-ng-model="registration.confirmPassword" required>
                <a href="javascript:void(0)" class="btn button_signup" data-ng-click="signUp()">Зарегистрироваться</a>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
            </form>

    </div>
    <div class="col-xs-1">
        &nbsp;
    </div>

</div>
